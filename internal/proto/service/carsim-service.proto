syntax = "proto3";

package service;

option go_package = "github.com/AlexKoppara/CarSim/internal/gRPC/service";

import "github.com/AlexKoppara/CarSim/internal/proto/domain/carsim.proto";

service CarSimService {
  rpc add (domain.Car) returns (AddCarResponse);
}

message AddCarResponse {
  domain.Car addedCar = 1;
  Error error = 2;
}

message Error {
  string code = 1;
  string message = 2;
}
